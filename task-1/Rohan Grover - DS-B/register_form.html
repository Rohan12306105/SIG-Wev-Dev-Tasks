<Html>
    <head> 
        <title>
        Registration Page
        </title>
        <style>
            h1{
                text-align: center;
            }
            h2{
                text-align: center;
            }
            input{
                align-content: center;
            }
        </style>
    </head>
    <body bgcolor="C4D7FF">
        <br>
        <br>
        <h1 style="font-family:Arial, Helvetica, sans-serif;" >Tech Fest @ Inderprastha Engineering College </h1>
        <h2 style="font-family:Arial, Helvetica, sans-serif;"> Registration Form</h2>
        <br>
        <br>
            <form>
    
                <label> Firstname: </label>
                <input type="text" name="firstname" size="15"/> <br> <br> <br>
                <label> Middlename: </label> 
                <input type="text" name="middlename" size="15"/> <br> <br> <br>
                <label> Lastname: </label>
                <input type="text" name="lastname" size="15"/> <br> <br> <br>
                
                Gender :
                </label><br>
                <input type="radio" name="male"/> Male <br>
                <input type="radio" name="female"/> Female <br>
                <input type="radio" name="other"/> Other
                <br>
                <br>
                
                <br>
                <label> 
                Phone :
                </label>
                <input type="text" name="country code"  value="+91" size="2"/> 
                <input type="text" name="phone" size="10"/> <br> <br>
                <br>

                Email:
                <input type="email" id="email" name="email" size="28"/> <br>  
                <br> <br>

                Branch & Section:
                <input type="text" name="Branch & Section" size="14"/> <br> 
                <br> <br>

                University Roll No. :
                <input type="number" name="University Roll No." size="20"/> <br> 
                <br> <br>

    <input type="button" value="Submit"/>
    </form>
    </body>
</html>
